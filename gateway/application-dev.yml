management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: discovery-service
          uri: lb://discovery-service
          predicates:
            - Path=/discovery-service/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: address-service
          uri: lb://address-service
          predicates:
            - Path=/api/v1/address/**


  config:
    import: gateway-routes.yml
